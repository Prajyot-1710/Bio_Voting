<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Officer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-1.8.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mfs100-9.0.2.6.js') }}"></script>
    <script language="javascript" type="text/javascript">
        var quality = 60;
        var timeout = 10;

        function GetInfo() {
            var key = "";
            var res;
            if (key.length == 0) {
                res = GetMFS100Info();
            }
            else {
                res = GetMFS100KeyInfo(key);
            }
            if (res.httpStaus) {
                document.getElementById('txtStatus').innerHTML = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                document.getElementById('status-box').classList.add('active');
            }
            else {
                alert(res.err);
            }
            return false;
        }

        function Capture() {
            GetInfo();
            try {
                document.getElementById('txtStatus').innerHTML = "Scanning...";
                document.getElementById('status-box').classList.add('active');

                document.getElementById('imgFinger').src = "data:image/bmp;base64,";
                document.getElementById('txtIsoTemplate').value = "";

                var res = CaptureFinger(quality, timeout);
                if (res.httpStaus) {
                    document.getElementById('txtStatus').innerHTML = "ErrorCode: " + res.data.ErrorCode + " DESC: " + res.data.ErrorDescription;

                    if (res.data.ErrorCode == "0") {
                        document.getElementById('imgFinger').src = "data:image/bmp;base64," + res.data.BitmapData;
                        document.getElementById('txtIsoTemplate').value = res.data.IsoTemplate;
                        document.getElementById('txtStatus').innerHTML = "Capture Success";
                    }
                }
                else {
                    alert(res.err);
                }
            }
            catch (e) {
                alert(e);
            }
            return false;
        }

        function Verify() {
            try {
                var isotemplate1 = document.getElementById('txtIsoTemplate1').value.trim();
                var isotemplate2 = document.getElementById('txtIsoTemplate').value.trim();

                if (isotemplate1 == "" || isotemplate2 == "") {
                    alert("Please Capture or Paste Fingerprint Template");
                    return false;
                }

                if (isotemplate1 === isotemplate2) {
                    alert("Finger matched (Bypass Mode)");
                    window.location.assign("/div2Emenu");
                } else {
                    var confirmBypass = confirm("Templates do not match exactly. Bypass anyway?");
                    if (confirmBypass) {
                        window.location.assign("/div2Emenu");
                    } else {
                        alert("Finger not matched");
                    }
                }
            }
            catch (e) {
                alert(e);
            }
            return false;
        }

        function BypassLogin() {
            window.location.assign("/div2Emenu");
            return false;
        }
    </script>
</head>

<body>

    <div class="glass-card">
        <h1>Election Officer</h1>

        <form name="form1" method="post" action="searcheoff" class="mb-4">
            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" id="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" id="password" placeholder="Enter Password" required>
            </div>

            <input name="Submit" type="submit" class="btn btn-primary" value="Search User">
        </form>

        <div class="form-group">
            <label>Registered Fingerprint (Template 1)</label>
            <textarea name="txtIsoTemplate1" id="txtIsoTemplate1" class="form-control" rows="3"
                readonly>{{code}}</textarea>
        </div>

        <div class="fingerprint-section">
            <img id="imgFinger" class="fingerprint-img" alt="Fingerprint"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <input type="button" class="btn btn-secondary" id="btnCapture" onClick="return Capture()"
                value="Scan Finger">
            <div id="status-box" class="status-box">
                <span id="txtStatus"></span>
            </div>
        </div>

        <div class="form-group">
            <label>Scanned/Pasted Template</label>
            <textarea name="txtIsoTemplate" id="txtIsoTemplate" class="form-control" rows="3"
                placeholder="Scan or Paste Template Here"></textarea>
        </div>

        <div class="container" style="justify-content: space-between;">
            <input name="Button" type="button" class="btn btn-primary" id="Submit" value="Verify & Login"
                onClick="return Verify()">
            <input name="Button2" type="button" class="btn btn-danger" id="Submit2" value="Bypass"
                onClick="return BypassLogin()">
        </div>

        <div class="text-center mt-4">
            <a href="/">Back to Home</a>
        </div>
    </div>

</body>

</html>
