{% for item in data %}

    <td bgcolor="#FFFFFF" class="style3"><img src="{{item[2]}}" name="img1" width="103" height="95" id="img1" /></td>
    <td bgcolor="#FFFFFF" class="style3"><label>
      <input name="Submit" type="submit" class="style3" value="VOTE">

      </label></td>
  </tr>
  </form>		
{% endfor %}
